<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                NgSwitch
            </mat-card-title>
            <mat-card-subtitle>
                La NgSwitch directive vous permet de définir un modèle conditionner par une expression de comparaison.
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="example">
                <span [ngSwitch]="selectedValue">
                    <div *ngSwitchCase="'green'" [ngStyle]="{'background-color': 'green'}" class="cube"></div>
                    <div *ngSwitchCase="'orange'" [ngStyle]="{'background-color': 'orange'}" class="cube"></div>
                    <div *ngSwitchCase="'red'" [ngStyle]="{'background-color': 'red'}" class="cube"></div>
                    <div *ngSwitchDefault="'whitesmoke'" [ngStyle]="{'background-color': 'whitesmoke'}" class="cube"></div>
                </span>
            </div>
            <div class="action">
                <mat-form-field appearance="fill">
                    <mat-label>Select service status</mat-label>
                    <mat-select (selectionChange)="selectedStatus($event)">
                        <mat-option>--</mat-option>
                        <mat-option *ngFor="let status of statuses" [value]="status.value">
                            {{ status.viewValue }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </mat-card-content>
    </mat-card>
</div>
